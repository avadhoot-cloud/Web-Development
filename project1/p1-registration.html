<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="p1-registration.css" />
    <title>Survey Form</title>
</head>

<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>
<form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
      <label for="name-label">Enter Your Name: <input id="name-label" name="name" type="text" required placeholder="Name"/></label>
      <label for="email-label">Enter Your Email: <input id="email-label" name="email" type="email" required placeholder="email"/></label>
      <label for="number-label">Age(Optional) <input id="number-label" name="age" type="number" min="13" max="120"placeholder="age"/></label>
      <label for="role">Which option best describes your current role?
        <select id="role" name="role" placeholder="Select current role">
            <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
        <h2>Would you recommend freeCodeCamp to a friend?</h2>
        <label for="Definately"><input id="Definately" type="radio" name="choice" class="inline" /> Definately</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="choice" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="choice" class="inline" /> Not sure</label>
    <fieldset>
        <label for="role">Which option best describes your current role?
            <select id="role" name="role" default(value="") >
                <option value="" aria-placeholder="Select an option">Select an option</option>
                <option value="1">Challanges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open source</option>
            </select>
          </label>
         <h2> What would you like to see improved? (Check all that apply)</h2>
         <label for="front">
            <input id="front" type="checkbox" required name="front-end-projects" class="inline" />Front-end Projects
          </label>
          <label for="back">
            <input id="back" type="checkbox" required name="back-end-projects" class="inline" />Back-end Projects
          </label>
          <label for="data-visualisation">
            <input id="data-visualisation" type="checkbox" required name="data-visualisation" class="inline" />Data Visualization
          </label>
          <label for="Challange">
            <input id="Challange" type="checkbox" required name="Challange" class="inline" />Challenges
          </label>
          <label for="open-source-community">
            <input id="open-source-community" type="checkbox" required name="open-source-community" class="inline" />Open Source Community
          </label>
          <label for="gitter-help-room">
            <input id="gitter-help-room" type="checkbox" required name="gitter-help-room" class="inline" />Gitter help rooms
          </label>
          <label for="videos">
            <input id="videos" type="checkbox" required name="videos" class="inline" />videos
          </label>
          <label for="City-meetups">
            <input id="City-meetups" type="checkbox" required name="City-meetups" class="inline" />City Meetups
          </label>
          <label for="wiki">
            <input id="wiki" type="checkbox" required name="wiki" class="inline" />Wiki
          </label>
          <label for="forum">
            <input id="forum" type="checkbox" required name="forum" class="inline" />Forum
          </label>
          <label for="additional-courses">
            <input id="additional-courses" type="checkbox" required name="additional-courses" class="inline" />Additional Courses
          </label>

    </fieldset>
    <fieldset>
     <label for="comment">Any comments or suggestions?
        <textarea id="comment" name="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit" />
  </form>
</body>
</html>
